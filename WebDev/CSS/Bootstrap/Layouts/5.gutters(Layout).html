<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn for css in bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- gutters are denoted by -gx for horizontal and -gy for vertical gutters -->
    <!-- horizontal gutters -->
    <div class="container px-4 text-center">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border border-dark">Custom column padding</div>
            </div>
            <div class="col">
                <div class="p-3 border border-dark">Custom column padding</div>
            </div>
        </div>
    </div>
    <hr>

    <!-- vertical gutters -->
    <div class="container px-4 text-center">
        <div class="row gy-5">
            <div class="col">
                <div class="p-3 border border-dark">Custom column padding</div>
            </div>
            <div class="col">
                <div class="p-3 border border-dark">Custom column padding</div>
            </div>
            <div class="col">
                <div class="p-3 border border-dark">Custom column padding</div>
            </div>
            <div class="col">
                <div class="p-3 border border-dark">Custom column padding</div>
            </div>
        </div>
        <hr>
    </div>
    <!-- horizontal + vertical gutters: -->
    <div class="container px-4 text-center">
        <div class="row g-5">
            <div class="col">
                <div class="p-3 border border-dark">Custom column padding</div>
            </div>
            <div class="col">
                <div class="p-3 border border-dark">Custom column padding</div>
            </div>
            <div class="col">
                <div class="p-3 border border-dark">Custom column padding</div>
            </div>
            <div class="col">
                <div class="p-3 border border-dark">Custom column padding</div>
            </div>
        </div>
        <hr>
    </div>

</body>

</html>
