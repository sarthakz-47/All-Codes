<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- cdn for css in bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- cdn for js in bootstrap: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- .container, which sets a max-width at each responsive breakpoint -->
    <div class="container" style="background-color: yellow;">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed id nesciunt libero quos ipsa repellat ab quo
            quidem expedita delectus iste, inventore deleniti, consequuntur eum possimus quod quae earum fugit.</p>
    </div>

    <!-- .container-{breakpoint}, which is width: 100% until the specified breakpoint -->
    <div class="container-lg" style="background-color: pink;">
        <p>This is a container</p>
    </div>
    <!-- breakpoint can be -sm, -md, -lg, -xl, -xxl which changes responsivenes -->

    <!-- Use .container-fluid for a full width container, spanning the entire width of the viewport. -->
    <div class="container-fluid" style="background-color: brown;">
        <p>This occupies full width always</p>
    </div>

</body>

</html>
