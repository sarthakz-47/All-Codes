<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- cdn for css in bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="2.grid.css">

</head>

<body>
    <!-- cdn for js in bootstrap: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Bootstrapâ€™s grid system uses a series of containers, rows, and columns to layout and align content. -->
    <div class="container text-center" id="my">
        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
    </div>
    <hr>

    <!-- bootsrap will give same width to the all col created on sclae of 12: -->
    <div class="container text-center">
        <div class="row">
            <!-- space given 4 / 12  -->
            <div class="col">Sarthak</div>
            <!-- space given 4 / 12  -->
            <div class="col">Vilas</div>
            <!-- space given 4 / 12  -->
            <div class="col">Jadhav</div>
        </div>
    </div>
    <hr>
    <!-- if we want to give a column to span more then use col-{value} -->
    <div class="container text-center">
        <div class="row">
            <!-- space given 3/ 12  -->
            <div class="col">Sarthak</div>
            <!-- space given 6 / 12  -->
            <div class="col-6">Vilas</div>
            <!-- space given 3 / 12  -->
            <div class="col">Jadhav</div>
        </div>
    </div>
    <hr>

    <!-- Use col-{breakpoint}-auto classes to size columns based on the natural width of their content. -->
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-lg-4">1 of 3</div>
            <div class="col-md-auto">Variable width content</div>
            <div class="col col-lg-2">3 of 3</div>
        </div>
        <hr>
    </div>
    <hr>


    <div class="container text-center">
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
        <div class="row">
            <div class="col-8">col-8</div>
            <div class="col-4">col-4</div>
        </div>
    </div>
    <hr>

</body>

</html>
