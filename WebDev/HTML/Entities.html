<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <: &lt, >&gt -->
    <p>&lt;h1&gt;</p>

    <!-- &:&amp; -->
    <p>you &amp; me</p>

    <!-- " : &quot;    -->
    <p>&quot;Sarthak &quot;</p>

    <!-- ' : &apos;   -->
    <p>&apos;A&apos;</p>



    <!--  : &nbsp;     -->
    <p>&nbsp;ABC&nbsp;</p>



    <!--  - : &ndash;     -->
    <p>&ndash;ABC&ndash;</p>

    <!--  -- : &mdash;     -->
    <p>&mdash;ABC&mdash;</p>



    <!--  © : &copy;     -->
    <p>Google&copy;</p>

    <!--  ® : &reg;     -->
    <p>Chrome&reg;</p>

    <!--  ™ : &trade;     -->
    <p>BOAT&trade;</p>



    <!--  ≈ : &asymp;     -->
    <p>1.13&asymp;1</p>

    <!--  ≠ : &ne;     -->
    <p>1.13&ne;1</p>

    <!--  ° : &deg;     -->
    <p>45.87&deg;</p>



    <!--  £ : &pound;     -->
    <p>102&pound;</p>

    <!--  € : &euro;     -->
    <p>1.13&euro;</p>

    <!-- Love -->
    <p>with &hearts; from Sarthak;</p>
</body>

</html>
